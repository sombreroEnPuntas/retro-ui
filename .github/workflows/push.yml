name: Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use latest Node.js
        uses: actions/setup-node@v1
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Unit/Integration tests
        run: yarn test --coverage
        env:
          CI: true
